<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mb-4">
                <div class="mt-4">
                    <div class="mb-3">
                        <label for="id" class="form-label">İstifadəçi kodu</label>
                        <input class="form-control" id="id">
                        <div id="check_id" role="alert">İstifadəçi kodu doldurulmayıb !</div>
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Ad, soyad</label>
                        <input class="form-control" id="fullname">
                        <div id="check_fullname" role="alert">Ad, soyad doldurulmayıb !</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                        <div id="check_email" role="alert">Email doldurulmayıb !</div>
                    </div>
                    <button id="btn" type="button" class="btn btn-primary">Submit <i class="fa-solid fa-share"></i></button>
                    <button id="btn_reset" type="button" class="btn btn-danger">Reset <i class="fa-solid fa-x"></i></button>
                </div>
            </div>
            <div class="col-md-12  mb-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Ad, soyad</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
